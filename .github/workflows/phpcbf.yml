---
name: PHPCBF
# ge-tracker/phpcbf-action can't handle branches with `/`
# `fatal: couldn't find remote ref` error is triggered
on:
  push:
    branches:
      - 'phpcbf*'
  pull_request:
    branches:
      - 'phpcbf*'

permissions:
  contents: write

jobs:
  call-workflow:
    uses: WorkOfStan/seablast-actions/.github/workflows/phpcbf.yml@main
